<div class="container" style="margin-top:150px;">
<h1 style="margin-bottom:30px; text-align:center;">jQuery Bootstrap Toggle Plugin Demos</h1>
<div class="row">
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Basic</div>
  <div class="panel-body">
<input type="checkbox" checked data-toggle="toggle"> </div>
</div>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Custom sizes</div>
  <div class="panel-body">
<input type="checkbox" checked data-toggle="toggle" data-size="large">
<input type="checkbox" checked data-toggle="toggle" data-size="normal">
<input type="checkbox" checked data-toggle="toggle" data-size="small">
<input type="checkbox" checked data-toggle="toggle" data-size="mini"> </div>
</div>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Custom colors</div>
  <div class="panel-body">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="primary">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="success">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="info">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="warning">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="danger">
<input type="checkbox" checked data-toggle="toggle" data-onstyle="default"> </div>
</div>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Custom styles</div>
  <div class="panel-body">
<style>
  .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
  .toggle.ios .toggle-handle { border-radius: 20px; }
</style>
<input type="checkbox" checked data-toggle="toggle" data-style="ios">
<style>
  .toggle.android { border-radius: 0px;}
  .toggle.android .toggle-handle { border-radius: 0px; }
</style>
<input type="checkbox" checked data-toggle="toggle" data-style="android" data-onstyle="info"> </div>
</div>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Custom text/icons</div>
  <div class="panel-body">
<input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger">
<input type="checkbox" checked data-toggle="toggle" data-on="<i class='fa fa-play'></i> Play" data-off="<i class='fa fa-pause'></i> Pause"> </div>
</div>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
  <div class="panel-heading">Custom animations</div>
  <div class="panel-body">
<style>
  .slow .toggle-group { transition: left 0.7s; -webkit-transition: left 0.7s; }
  .fast .toggle-group { transition: left 0.1s; -webkit-transition: left 0.1s; }
  .quick .toggle-group { transition: none; -webkit-transition: none; }
</style>
<input type="checkbox" checked data-toggle="toggle" data-style="slow">
<input type="checkbox" checked data-toggle="toggle" data-class="fast">
<input type="checkbox" checked data-toggle="toggle" data-style="quick"> </div>
</div>
</div>
</div>
</div>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>
 $(function() {
    $('input[type="checkbox"]').bootstrapToggle();
  })
</script>
